
    <!DOCTYPE html>
    <html>
    <head>
        <title>HTML Table</title>
    </head>
    <body style="background-color: white;">
        <h1>Table of Names and Ages</h1>
        <table border="1" style="width:50%; text-align:center; border-collapse:collapse;">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
    
            <tr>
                <td>Alex</td>
                <td>21</td>
            </tr>
        
            <tr>
                <td>Emma</td>
                <td>25</td>
            </tr>
        
            <tr>
                <td>Kate</td>
                <td>36</td>
            </tr>
        
            <tr>
                <td>Ryan</td>
                <td>31</td>
            </tr>
        
            <tr>
                <td>Lily</td>
                <td>27</td>
            </tr>
        
        </table>
    </body>
    </html>
